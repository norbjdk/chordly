spring.application.name=server

app.jwt.secret=yourSuperSecretKeyForJWTTokenGeneration1234567890
app.jwt.expiration=86400000 
spring.main.allow-circular-references=true

spring.datasource.url=jdbc:mysql://localhost:3306/chordly_db
spring.datasource.username=chordly_root
spring.datasource.password=chordly_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

app.cors.allowed-origins=http://localhost:5173
server.port=8080

logging.level.org.springframework.security=DEBUG
logging.level.com.chordly.server=DEBUG

